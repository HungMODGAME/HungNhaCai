<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị Giftcode</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .form { background: #222; padding: 20px; border: 1px solid gold; display: inline-block; border-radius: 10px; }
        input { display: block; width: 300px; margin: 10px 0; padding: 10px; background: #333; color: white; border: 1px solid #444; }
        button { width: 100%; padding: 10px; background: gold; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>TẠO GIFTCODE HỆ THỐNG</h2>
    <div class="form">
        <input type="text" id="c_name" placeholder="Mã Code (VD: TANTHU88)">
        <input type="number" id="c_val" placeholder="Giá trị tiền (VND)">
        <input type="number" id="c_dev" placeholder="Số thiết bị được nhập tối đa">
        <input type="number" id="c_per" placeholder="Số lần nhập / 1 tài khoản">
        <button onclick="createCode()">XÁC NHẬN TẠO</button>
    </div>

    <script>
        // THAY LINK FIREBASE CỦA BẠN VÀO ĐÂY
        const FIREBASE_URL = "https://hethongcode-7a64c-default-rtdb.asia-southeast1.firebasedatabase.app/giftcodes";

        async function createCode() {
            let name = document.getElementById('c_name').value.trim().toUpperCase();
            let val = document.getElementById('c_val').value;
            let dev = document.getElementById('c_dev').value;
            let per = document.getElementById('c_per').value;

            if(!name || !val) return alert("Vui lòng nhập đủ thông tin!");

            await fetch(`${FIREBASE_URL}/${name}.json`, {
                method: 'PUT',
                body: JSON.stringify({
                    money: parseInt(val),
                    maxDevices: parseInt(dev),
                    used: 0,
                    maxPerAcc: parseInt(per)
                })
            });
            alert("Đã tạo mã " + name + " thành công!");
        }
    </script>
</body>
</html>
