   // Thay th·∫ø h√†m doGift c≈©
async function doGift() {

    // D√ôNG CHUNG LINK V·ªöI TRANG ADMIN ·ªû B∆Ø·ªöC 2
    const FIREBASE_URL = "https://hethongcode-7a64c-default-rtdb.asia-southeast1.firebasedatabase.app/giftcodes";

    try {
        let response = await fetch(`${FIREBASE_URL}/${code}.json`);
        let data = await response.json();

        userBalance -= tempSelectAmount; currentBetAmount += tempSelectAmount;
        capNhatBalance();
        let id = currentBetSide === "Xiu" ? 'bet-xiu-val' : 'bet-tai-val';
        document.getElementById(id).innerText = currentBetAmount.toLocaleString();
        document.getElementById(id).style.display = "block";
        dongSelector();
    }

    function dongSelector() { document.getElementById('bet-selector-ui').style.display = "none"; }

    setInterval(() => {
        const elapsed = Math.floor(Date.now()/1000) % 73;
        if(elapsed < 60) {
            if(elapsed < 55) {
                let ease = Math.pow(elapsed / 55, 1.5);
                botPlayerXiu = Math.floor((targetPlayers/2)*ease); botPlayerTai = Math.floor((targetPlayers/2)*ease);
                botMoneyXiu += Math.floor(Math.random()*500000); botMoneyTai += Math.floor(Math.random()*500000);
            }
            document.getElementById('timer').innerText = 60 - elapsed;
            document.getElementById('bot-p-xiu').innerText = botPlayerXiu.toLocaleString();
            document.getElementById('bot-p-tai').innerText = botPlayerTai.toLocaleString();
            document.getElementById('bot-m-xiu').innerText = (botMoneyXiu + (currentBetSide==="Xiu"?currentBetAmount:0)).toLocaleString();
            document.getElementById('bot-m-tai').innerText = (botMoneyTai + (currentBetSide==="Tai"?currentBetAmount:0)).toLocaleString();
            if(elapsed === 0) {
                targetPlayers = Math.floor(Math.random() * 5000000) + 5000000;
                botPlayerXiu=0; botMoneyXiu=0; botPlayerTai=0; botMoneyTai=0;
                document.querySelectorAll('.my-bet-info').forEach(e => e.style.display="none");
                document.getElementById('bowl').style.display="none";
                document.getElementById('res-xiu').style.display="none";
                document.getElementById('res-tai').style.display="none";
                daNanBat = false;
            }
        } else if (elapsed < 70) {
            document.getElementById('timer').innerText = 70 - elapsed;
            if (elapsed === 60) {
                ketQuaHienTai = [Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1];
                document.querySelectorAll('.dice').forEach((d, i) => d.innerText = ketQuaHienTai[i]);
                document.getElementById('bowl').style.display = "block";
            }
            if (elapsed === 69 && !daNanBat) moBat();
        }
    }, 1000);

    function moBat() {
        if(daNanBat) return; daNanBat = true;
        document.getElementById('bowl').style.display = "none";
        const sum = ketQuaHienTai.reduce((a,b)=>a+b, 0);
        const win = sum >= 11 ? "Tai" : "Xiu";
        lichSuCau.push({side: win, total: sum}); if(lichSuCau.length > 15) lichSuCau.shift();
        
        let node = currentBetSide === "Xiu" ? document.getElementById('bet-xiu-val') : document.getElementById('bet-tai-val');
        if(currentBetAmount > 0) {
            if(currentBetSide === win) {
                userBalance += currentBetAmount * 1.95;
                node.innerText = "+" + Math.floor(currentBetAmount * 1.95).toLocaleString();
                node.style.background = "var(--green)"; node.style.color="#fff";
            } else {
                node.innerText = "-" + currentBetAmount.toLocaleString();
                node.style.background = "var(--red)"; node.style.color="#fff";
            }
        }
        document.getElementById('res-'+win.toLowerCase()).innerText = win.toUpperCase()+" ("+sum+")";
        document.getElementById('res-'+win.toLowerCase()).style.display = "block";
        currentBetAmount = 0; currentBetSide = ""; capNhatBalance();
    }

    function moSoiCau() { document.getElementById('popup-soicau').style.display = "flex"; setTimeout(drawCau, 200); }
    function closePopup(id) { document.getElementById(id).style.display = "none"; }
    function drawCau() {
        const cv = document.getElementById('canvas-soicau'); const ctx = cv.getContext('2d');
        cv.width = cv.offsetWidth; cv.height = cv.offsetHeight;
        const sx = cv.width/15, ah = cv.height - 40;
        ctx.beginPath(); ctx.strokeStyle = "#f1c40f"; ctx.lineWidth = 2;
        lichSuCau.forEach((d, i) => {
            let x = i*sx + sx/2, y = 20 + ah - ((d.total-3)/15 * ah);
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
        lichSuCau.forEach((d, i) => {
            let x = i*sx + sx/2, y = 20 + ah - ((d.total-3)/15 * ah);
            ctx.fillStyle = d.side === "Tai" ? "#2ecc71" : "#e74c3c";
            ctx.beginPath(); ctx.arc(x,y,11,0,Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "bold 10px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText(d.total, x, y);
        });
    }

    const bowl = document.getElementById('bowl'); let isMove = false;
    bowl.onpointerdown = (e) => { isMove = true; bowl.setPointerCapture(e.pointerId); };
    bowl.onpointermove = (e) => {
        if(!isMove) return;
        const r = document.getElementById('plate').getBoundingClientRect();
        let x = e.clientX - r.left - 100, y = e.clientY - r.top - 100;
        bowl.style.transform = `translate(${x}px, ${y}px)`;
        if(Math.abs(x)>100 || Math.abs(y)>100) { isMove=false; moBat(); }
    };
    bowl.onpointerup = () => { isMove=false; bowl.style.transform="translate(0,0)"; };

    window.onload = () => { loadData(); capNhatBalance(); };
</script>
